<h1>Задание: 1</h1>
<h2>Текущее число:</h2>
  <script>

    var D = new Date();
    var Day = D.getDate();
    document.write('<h3>Дата = ', Day, '</h3>');

  </script>
<h2>Месяц:</h2>
  <script>

    var M = new Date();
    var Mon = M.getMonth() + 1;
    document.write('<h3>Месяц - ', Mon, '</h3>');

  </script>

<h2>Год: </h2>
  <script>

    var Y = new Date();
    var Year = Y.getFullYear();
    document.write('<h3>Год = ', Year, '</h3>');

  </script>

<h2>Недели:</h2>

document.write('<H3>День недели – ', DayOfTheWeeks[DayOfTheWeek], '</H3>');
