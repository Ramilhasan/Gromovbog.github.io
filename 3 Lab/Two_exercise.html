<h1>Задание: 2</h1>
<h2>При загрузке будет выводить количество дней, оставшихся до экзамена.</h2>

<script>
var Today = new Date();
var N = new Date(Today.getFullYear(), 3, 1);
var T = new Date(Today.getFullYear(), Today.getMonth(), Today.getDate());


document.write('<h3>Дата экзамена - ', N, '</h3>');

document.write('<h3>Текущая дата - ', T,'</h3>');

document.write('<H1>До экзамена ', (N.getTime() - T.getTime())/(1000*60*60*24) ,' дней</H1>');
</script>
